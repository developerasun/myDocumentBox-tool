<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CRUD exercise</title>
</head>
<body>

<form id="formInput" autocomplete="off">
    <div>
        <label for="fullName">Full Name
            <input type="text" id="fullName" name="fullName" required/>
        </label>
    </div>
    <div>
        <label for="empCode">EMP Code
            <input type="text" id="empCode" name="empCode"/>
        </label>
    </div>
    <div>
        <label for="salary">Salary
            <input type="text" id="salary" name="salary"/>
        </label>
    </div>
    <div>
        <label for="city">City
            <input type="text" id="city" name="city" />
        </label>
    </div>
    <div>
        <input type="submit" value="submit" id="submitBtn" />
    </div>
    <div>
        <input type="button" value="reset" id="resetBtn"/>
    </div>
</form>

<div id="display"></div>

<form id="formOutput">
    <fieldset>
        <legend>Joogle.Com HR Report</legend>
        <!-- HTML table
        table cell : <td>, (table data)
        table row : <tr>
        table header : <th>
        colum span : colspan=""
        -->
        <table>
            <thead>Employ List</thead>
                <tr>
                    <th>Name</th>
                    <th>EMP</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
            <tbody id="formOutputTbody">
                <tr></tr>
            </tbody>
        </table>
</form>


    <br><br><br><br><br>
    <script src="./script.js"></script>

</body>
</html>
